<script>
   $(function(){
       //排他思想
       //隐式迭代 可以给所有的按钮都绑定点击事件
       $('button').click(function(){
            //2.当前的元素变化背景颜色
           $(this).css('background','pink');
           //3.其余的兄弟去掉背景颜色 隐式迭代
           $(this).siblings('button').css('background','');
       });
   })
