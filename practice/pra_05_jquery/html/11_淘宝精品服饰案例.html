<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script crossorigin="anonymous" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" src="https://code.jquery.com/jquery-3.6.0.slim.min.js">
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width: 100px;
            height: 250px;
            border-left: 1px solid #1E90FF;
            border-top: 1px solid #1E90FF;
            margin-left: 500px;
            margin-top: 100px;
        }
        .left{

        }
        #content{
            width: 200px;
            height: 250px;
            border: 1px solid #1E90FF;
            position: absolute;
            top: 100px;
            left: 600px;
        }
        li{
            list-style: none;
            list-style-position: inside;
            border-bottom: 1px solid #1E90FF;
            background-color: silver;
            line-height: 26.8px;
            text-align: center;
        }
        li:hover{
            background: #1E90FF;
        }
        a{
            color: black;
            text-decoration: none;
        }
        a:hover{
            background: #1E90FF;
        }
        .b{
            float: left;
            display: none;
        }
    </style>
    <script>
        //入口函数 等待dom页面加载完之后
        $(function(){
            //1.鼠标经过左侧的小li
            $(".left li").mouseover(function(){
                //2.得到当前的li的索引号
                var index=$(this).index();
                //3.让我们右侧的相应的索引号的图片显示出来
                // $("#content div").eq(index).show();
                //4让其余的图片(就是其他的兄弟)隐藏起来
                // $("#content div").eq(index).siblings().hide();
                $("#content div").eq(index).show().siblings().hide();
            })
        })
    </script>
</head>
<body>
    <div class="wrapper">
        <ul class="left">
            <li><a href="#">女靴</a></li>
            <li><a href="#">雪地靴</a></li>
            <li><a href="#">冬裙</a></li>
            <li><a href="#">呢大衣</a></li>
            <li><a href="#">毛衣</a></li>
            <li><a href="#">棉服</a></li>
            <li><a href="#">女裤</a></li>
            <li><a href="#">羽绒服</a></li>
            <li><a href="#">牛仔裤</a></li>
        </ul>
    </div>
    <div id="content">
        <div class="a">
            <a href="#"><img src="../img/女靴.png" alt="" width="200" height="250"></a>
        </div>
        <div class="b">
            <a href="#"><img src="../img/雪地靴.png" alt="" width="200" height="250"></a>
        </div>
        <div class="b">
            <a href="#"><img src="../img/冬裙.png" alt="" width="200" height="250"></a>
        </div>
        <div class="b">
            <a href="#"><img src="../img/呢大衣.png" alt="" width="200" height="250"></a>
        </div>
        <div class="b">
            <a href="#"><img src="../img/毛衣.png" alt="" width="200" height="250"></a>
        </div>
        <div class="b">
            <a href="#"><img src="../img/棉服.png" alt="" width="200" height="250"></a>
        </div>
        <div class="b">
            <a href="#"><img src="../img/女裤.png" alt="" width="200" height="250"></a>
        </div>
        <div class="b">
            <a href="#"><img src="../img/羽绒服.png" alt="" width="200" height="250"></a>
        </div>
        <div class="b">
            <a href="#"><img src="../img/牛仔裤.png" alt="" width="200" height="250"></a>
        </div>
    </div>
</body>
</html>
