<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="/js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <button>动起来</button>
    <div></div>
<script>
    //1.获取元素
    $(function(){
        $("button").click(function(){
            $("div").animate({
                left:200,
                top:300,
                opacity:.4,
                width:500
            },500);
        })
    })
    //2.给
</script>
</body>
</html>
