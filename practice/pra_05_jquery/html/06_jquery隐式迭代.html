<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <style>
    </style>
</head>
<body>
    <div>惊喜不,意外不</div>
    <div>惊喜不,意外不</div>
    <div>惊喜不,意外不</div>
    <div>惊喜不,意外不</div>
    <ul>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
    </ul>
<script>
    //1.获取元素
    $('div');
    //2．给四个div设置背景颜色为粉色jquery对象不能使用style
    $('div').css('background','pink');
    //3．隐式迭代就是把儿配的所有元素内部进行遍历循环，给每一个元素添加css这个方团
    $('ul li').css('color',"red");
</script>
</body>
</html>
