<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
    //动画原理
    //1．获得盒了当前位置
    //2.让盒了在当前位置加上1个移动离
    //3．利用定时器不断重复这个操作
    //4.加个结束定时器的条件
    //5．注意此元素需要添加定位，才能使用element.style.left
    var div=document.querySelector('div');
    var timer=setInterval(function(){//定时器不断操作
        if(div.offsetLeft>500){//停止动画 本质停止定时器
            clearInterval(timer);
            div.style.left=0+'px';
        }
        div.style.left = div.offsetLeft + 10 + 'px';

    },100)

    </script>
</body>
</html>
