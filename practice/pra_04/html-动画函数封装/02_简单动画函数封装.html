<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        span{
            display: block;
            width: 100px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div></div>
<span></span>
<script>
    //简单动画函数封装obj目标对象 target 目标位置
    function animate(obj,target){

        var timer=setInterval(function(){//定时器不断操作
            if(obj.offsetLeft>target){//停止动画 本质停止定时器
                clearInterval(timer);
                div.style.left=0+'px';
            }
            obj.style.left = obj.offsetLeft + 10 + 'px';
        },100)
    }
    var div=document.querySelector('div');
    animate(div,300);
</script>
</body>
</html>
