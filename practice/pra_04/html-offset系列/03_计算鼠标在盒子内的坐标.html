<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 50px;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script>
    //我们在盒子内点击，想要得到鼠标距离盒子左右的距离
    //首先得鼠标到在页面的坐标(e.pageX,e.pageY)
    //其次得到盒子在页面中距离（box）
    //用鼠标距离页面的坐标减去盒子在页面中的距离,得到鼠标在盒子内的坐标
    var box = document.querySelector(".box");
    box.addEventListener( "mousemove",function(e){
        // console.log(e.pageX);
        // console.log(e.pageY);
        var x = e.pageX - this.offsetLeft;
        var y = e.pageY - this.offsetTop;
        this.innerHTML="width:"+x+"-----height:"+y;
    })
</script>
</body>
</html>
