<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    div {
        width: 80%;
        line-height: 200px;
        text-align: center;
        margin-top: 100px;
        border: 4px solid #D3D3D3;
        border-radius: 5px;
        margin: auto;
        background-color: #87CEFA;

    }

    #an {
        width: 50px;
        height: 38px;
    }

    #ka {
        width: 300px;
        height: 34px;
    }

    img {
        width: 20px;
        height: 34px;
        position: relative;
        left: -90px;
        top: 13px;
    }
</style>
<body>
<div>
    <input type="password" id="ka">
    <input type="button" value="提交" id="an">
    <img  src="../img/眼睛_隐藏_o.png" alt="" id="img">
</div>
<script>
    //1.获取
    var ka = document.getElementById("ka");
    var img = document.getElementById("img");
    //注册事件
    var flag = 0;
    img.onclick=function (){
        if(flag==0){
            ka.type='text';
            img.src='../img/眼睛_显示_o.png';
            flag=1;
        }else {
            ka.type='password';
            img.src='../img/眼睛_隐藏_o.png';
            flag=0;
        }
    }

</script>
</body>
</html>
