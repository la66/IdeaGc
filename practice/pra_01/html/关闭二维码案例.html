<html lang="en">

    <style>
        div {
            /*border: 1px solid red;*/
            width: 80%;
            margin: auto;

        }

        .img {

        }
        .er{

        }

<body>

    <img src="../img/二维码.png" class="img" alt="">

<script>

    var btn=document.querySelector('.wz');

    btn.onclick=function (){
        box.style.display='none';
    }
</script>
