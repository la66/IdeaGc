<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 600px;
            margin: 102px auto;
            text-align: center;
        }

        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            /*border: 1px solid red;*/
            padding-left: 20px;
            position: relative;
            bottom: -2px;
        }

        img {
            position: relative;
            bottom: -2px;
        }
    </style>
</head>
<body>
<div class="register">
    <input type="passwordd" class="ipt">
    <p class="message">
        <img id="img" src="../img/表单验证提示.png" style="width: 15px;" alt="">
        <span id="span">请输入6~16位密码</span>
    </p>
</div>
<script>
    //1.获取元素
    var ipt = document.querySelector('.ipt');
    var message = document.querySelector('.message');
    var img = document.getElementById('img');
    var span = document.getElementById('span');
    //2
    ipt.onblur = function () {
        //
        if (this.value.length < 6 || this.value.length > 16) {
            //
            img.src = '../img/表单验证_错误.png';
            span.innerHTML = "您输入的位数不对要求6~16位";
        } else {
            img.src = '../img/表单验证通过.png';
            span.innerHTML = "您输入的正确";
        }
    }
</script>
</body>
</html>
