<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border: 1px solid red;
        }
        #div2{
            width: 200px;
            height: 200px;
        }
        #div1{
            width: 300px;
            height: 300px;
        }
        #div3{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">我是div2</div>
    好的了！
</div>
<a href="javascript:void (0)" id="del">删除子节点</a>
<a href="javascript:void (0)" id="set">增加子节点</a>
<script>
    //1获取
    var element_a=document.getElementById("del");
    var element_a2=document.getElementById("set");
    //2绑定单击事件
    element_a.onclick=function (){
        var div1=document.getElementById("div1");
        var div2=document.getElementById("div2");
        div1.removeChild(div2);//删除节点
    }
//增加
    element_a2.onclick=function (){
        var div1=document.getElementById("div1");
        //创建子节点
        var div3=document.createElement("div");
        div3.setAttribute("id","div3");
        //添加
        div1.appendChild(div3);//增加节点
    }
</script>
</body>
</html>
