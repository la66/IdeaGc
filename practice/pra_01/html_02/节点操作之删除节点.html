<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
    <button>删除</button>
    <ul>
        <li>熊大</li>
        <li>熊二</li>
        <li>光头强</li>
    </ul>
    <script>
        //1获取
        var ul =document.querySelector('ul');
        var button=document.querySelector('button');
        //2删除元素
            //ul.removeChild(ul.children[0]);
        //3.点击按钮删除元素节点
        button.onclick=function (){
            if(ul.children.length==0){
                this.display=true;
            }else {
                ul.removeChild(ul.children[0]);
            }
        }

    </script>
</body>
</html>
