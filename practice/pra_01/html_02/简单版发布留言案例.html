<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      *{
          margin: 0;
          padding: 0;
      }
      div{
          width: 50%;
          border: 3px solid #D3D3D3;
          /*text-align: center;*/
          margin: auto;
          background-color: #2aabd2;
          border-radius: 5px;
      }
      button{
          position: absolute;
          top: 15px;
          background-color: bisque;
      }
      textarea{
          margin-left: 100px;
      }
      ul{
          /*width:150px ;*/
          /*border: 1px solid #D3D3D3;*/
          margin: auto;
          /*text-align: center;*/
      }
      li{
          list-style-type: none;
          border: 1px solid #D3D3D3;
          width: 100%;
          margin-top: 2px;
          height: 100%;
          border-radius: 5px;

      }
      li a{
          float: right;
      }
  </style>
</head>
<body>
    <div>
        <textarea name="" id=""></textarea>
        <button>发布</button>
        <ul>
            <!--<li>我们开始留言</li>-->
        </ul>
    </div>
    <script>
        //1获取元素
        var btn=document.querySelector('button');
        var text=document.querySelector('textarea');
        var ul=document.querySelector('ul');
        //2注册
        btn.onclick=function (){
            if(text.value==''){//判断文本域是否有内容
                alert('亲你还没有输入哦！');
                return false;
            }else {
                //(1)创建元素
                var li = document.createElement('li');
                li.innerHTML=text.value+"<a href='javascript:;'>删除</a>>";//获取内容
                //(2)第一行添加元素
                ul.insertBefore(li,ul.children[0]);
                //(3).删除元素
                var as=document.querySelectorAll('a');
                for(var i=0;i <as.length;i++){
                    as[i].onclick=function (){
                        //node,removeChild(chld);
                        ul.removeChild(this.parentNode);
                    }
                }
            }
        }
    </script>
</body>
</html>
