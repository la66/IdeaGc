<!DOCTYPE html>
<html lang="en">
<head>

        }
        .nav ul{
            display: none;
            /*position: absolute;*/
            top: 41px;
            left: 0;
            width:50px;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }
        .nav ul li{

            border: 1px solid #FECC5B;
        }
       .nav ul li a:hover{
           background-color: #FFF5DA;
       }
    </style>

<script>
    //1.获取元素
   $(function(){
       //当鼠标经过时
       $(".nav>li").mouseover(function(){
           //$(this） jQuery 当前元素this不要加引号
           //show()显示元素
            $(this).children('ul').show();
       });
       //当鼠标离开时
       $(".nav>li").mouseout(function(){
           //$(this） jQuery 当前元素this不要加引号
           //hide()隐藏元素
           $(this).children('ul').hide();
       });
   })
</script>
