<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div>
        <span>我是内容</span>
    </div>
    <input type="text" value="请输入内容">
<script>
    $(function(){
        //1．获取设置元素内容 html()
        console.log($("div").html());
        // console.log($("div").html("123"))
        //2．获取设置元素文本内容 text()
        console.log($("div").text());
        //3．获取设置表单值val()
        console.log($("input").val());
        $("input").val("val已经修改");
        console.log($("input").val());
    })
</script>
</body>
</html>
