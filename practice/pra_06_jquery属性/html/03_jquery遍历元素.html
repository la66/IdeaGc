<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div>1111</div>
    <div>2111</div>
    <div>3111</div>
<script>
    $(function(){
        $("div").css("color","red");
        //如果针对于同一类元素做不同操作(类似for,但是比for强大)

        //1.each()方法遍历元素
        var sum=0;
        var arr=["red","green","blue"];
        $("div").each(function(index,domEle){
            //回调函数第一个参数是索引号
            console.log(index);
            //回调函数第2个参数一定是dom元素对象
            console.log(domEle);
            //domEle.css( "color"); dom对象没有css方法
            //必须转换为jQuery对象
            $(domEle).css('color',arr[index]);
            //parseInt 转化为整数
            sum += parseInt($(domEle).text());
        })
        console.log(sum);
        // 2. $.each() 方法遍历元素主要用于遍历数据，处理数据
        $.each($("div"),function(i,ele){
            console.log(i);
            console.log(ele);
        });
        $.each(arr,function(i,ele){
            console.log(i);
            console.log(ele);
        });
        $.each({name:"a",age:14},function(i,ele){
            console.log(i);
            console.log(ele);
        })
    })
</script>
</body>
</html>
