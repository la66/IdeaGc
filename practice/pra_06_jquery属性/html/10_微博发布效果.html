<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 60%;
            margin:auto;
            border: 1px solid brown;
            text-align: center;

        }
        ul{
            width: 450px;
            padding-left: 80px;
        }
        ul li {
            line-height: 25px;
            border-bottom: 1px solid #cccc;
            display: none;
        }
        input{
            float: right;
        }
        ul li a{
            float: right;
        }
    </style>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="box" id="weibo">
    <span>微博发布</span>
    <textarea name="" class="txt" cols="30" rows="10"></textarea>
    <button class="btn">发布</button>
    <ul>

    </ul>
</div>
<script>
    $(function(){
        // 1.点击发布按钮，动态创建一个小li，放入文本框的内容和删除按钮,
        $(".btn").on("click",function(){
            var li=$("<li></li>");
            li.html($(".txt").val()+"<a href='javascript:;'>删除</a>");
            $("ul").prepend(li);
            li.slideDown();
            $(".txt").val("");
        });
        // 2.点击的删除按钮，可以删除当前的微博留言
      /*  $("ul a").click(function(){//此时的click不能给动态创建的a添加事件
        });*/
        $("ul").on("click","a",function(){
            $(this).parent().slideUp(function(){
                $(this).remove();
            });
        })
    })
</script>
</body>
</html>
