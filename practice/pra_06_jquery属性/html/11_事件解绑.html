<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div></div>
<ul>
    <li>我们都是好孩子</li>
    <li>我们都是好孩子</li>
    <li>我们都是好孩子</li>
    <li>我们都是好孩子</li>
</ul>
<p>我是P</p>
<script>
    $(function () {
        $("div").on({
            click: function () {
                console.log("我点击了");
            },
            mouseover: function () {
                console.log("我经过了");
            }
        });
        $("ul").on("click", "li", function () {
            alert(11);/**/
        });
        //事件解绑0ff()
        // $("div").off();//这个是解除了div身上的所有事件
        $("div").off("click");//这个是解除了div身上的click事件
        $("ul").off("click","li");
        //2one事件 只能触发一次
        $("p").one("click",function(){
            alert(1);
        })
    })
</script>
</body>
</html>
