<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../jquery-3.3.1/jquery-3.3.1.min.js"></script>
</head>
<body>
<button id="btnpost">$.ajax发起POST请求</button>
<script>
    $(function(){
        $('#btnpost').on('click',function(){
            $.ajax({
                type:'POST',
                url:'http://www.liulongbin.top:3006/api/addbook',
                data:{
                    bookname:'史记',
                    author: '司马迁',
                    publisher: '四川图书馆'
                },
                success:function(res){
                    console.log(res);
                }
            })
        })
    })

</script>
</body>
</html>
