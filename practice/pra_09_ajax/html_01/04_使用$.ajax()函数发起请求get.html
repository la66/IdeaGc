<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../jquery-3.3.1/jquery-3.3.1.min.js"></script>
</head>
<body>
<button id="btnGet">$.ajax发起get请求</button>
<script>
    $(function(){
        $('#btnGet').on('click',function(){
            $.ajax({
                type:'GET',
                url:'http://www.liulongbin.top:3006/api/getbooks',
                data:{
                    id:1
                },
                success:function(res){
                    console.log(res);
                }
            })
        })
    })

</script>
</body>
</html>
