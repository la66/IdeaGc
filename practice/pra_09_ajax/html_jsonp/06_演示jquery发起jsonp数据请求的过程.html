<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1/jquery-3.3.1.min.js"></script>
</head>
<body>
<button id="btnJSONP">发起JSONP请求</button>
    <script>
        $(function (){

            $('#btnJSONP').on('click',function (){
                $.ajax ( {
                    url:'http://ajax.frontend.itheima.net:3006/api/jsonp?address=北京&location=顺义',
                    //如果要使用$.ajax()发起JSONP请求，必须指定datatype 为jsonp
                    dataType: 'jsonp',
                    jsonpCallback:'abc',
                    success: function(res) {
                        console.log(res)
                    }
                })
            })

        })

    </script>
</body>
</html>
