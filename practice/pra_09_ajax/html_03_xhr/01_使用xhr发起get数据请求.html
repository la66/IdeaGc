<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1.创建xhr 对象

    var xhr=new XMLHttpRequest()

    //2.调用open函数
    xhr.open('get','http://www.liulongbin.top:3006/api/getbooks')
    //3. 调用send函数
    xhr.send()
    //4.事件

    xhr.onreadystatechange=function(){
        if(xhr.readyState===4&&xhr.status===200){
            //获取相关的数据
            console.log(xhr.responseText)
        }
    }
</script>
</body>
</html>
