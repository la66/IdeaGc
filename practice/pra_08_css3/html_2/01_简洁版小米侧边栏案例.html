<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    /*1.把转化块级元素*/
    a{
        display: block;/*行转块级*/
        width: 230px;/*宽*/
        height: 40px;/*高*/
        background-color: #55585a;
        font-size: 14px;
        color: white;
        text-decoration: none;/*去除下划线*/
        text-indent: 2em;
    }
    /*鼠标经过链接变换背景颁色*/
    a:hover{
        background-color: #ff6700;
    }
  </style>
</head>
<body>
<a href="#">手机电话卡</a>
<a href="#">电视盒子</a>
<a href="#">笔记本平板</a>
<a href="#">出行穿戴</a>
<a href="#">智能路由器</a>
<a href="#">健康儿童</a>
<a href="#">耳机音响</a>
</body>
</html>
