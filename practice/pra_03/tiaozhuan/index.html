<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            line-height:30px;
            background-color: skyblue;
            border: 1px solid burlywood;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<div></div>
<script>
    console.log(location.search);//？uname=andy
   /* 第一个登录页面，里面有提交表单，action提交到index.html页面
    第二个页面，可以使用第一个页面的参数，这样实现了一个数据不同页面之间的传递效果第二个页面之所以可以使用第一个页面的数据，是利用了URL里面的location.search参数在第二个页面中，需要把这个参数提取。
    第一步去掉?利用substr
    第二步利用=号分割键和值split( '= )*/
    //1.先去掉 substr('起始的位置',截取几个字符)
    var params=location.search.substr(1);//uname=andy[去掉了问号]
    console.log(params);
    //2利用=把字符串分割为数组split('=')
    var arr=params.split('=');
    console.log(arr);
    var div=document.querySelector('div');
    //3.把数据写入div中
    div.innerHTML=arr[1]+'欢迎你';
</script>
</body>
</html>
