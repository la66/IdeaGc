<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
</head>
<body>
    <button>传统注册事件</button>
    <button>方法监听注册事件</button>
    <script>
        //1传统方法(只能一个事件程序)
        var btn=document.querySelectorAll('button');
        btn[0].onclick=function (){
            alert('你好呀');
        }
        btn[0].onclick=function (){
            alert('我很好');
        }
        //2.事件侦听注册事件addEventListener
        //(1)里面的事什类型是宁符串必定加引号而且不带on
        //(2)同一个元素同一个事件可以添加多个侦听器(事件处理程序)
        btn[1].addEventListener('click',function(){
            alert('我真的好想你');
        })
        btn[1].addEventListener('click',function(){
            alert('我真的不想你');
        })
    </script>
</body>
</html>
