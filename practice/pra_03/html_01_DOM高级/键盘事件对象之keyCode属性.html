<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>

  </style>
</head>
<body>
    <script>
        //键盘事件对象中的keycode属性可以得到相应键的ASCII码值
        //1我们的 keyup和keydown事件不区分字母人小写
        //2我们的 keypress 事件区分字母大小写a 97和A得到的都是65
        document.addEventListener('keyup',function(e){
            console.log(e.keyCode);//读取相应键的ASCII码值
            //
        })
        document.addEventListener('keypress',function(e){
            console.log('A'+e.keyCode);//读取相应键的ASCII码值
        })
    </script>
</body>
</html>
