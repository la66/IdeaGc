<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <ul>
    <li>快来快来</li>
    <li>快来快来</li>
    <li>快来快来</li>
    <li>快来快来</li>
    <li>快来快来</li>
  </ul>
  <script>
    //事件委托的核心原理:给父节点添加侦听器，利用事件冒泡影响每一个子节点
    var ul=document.querySelector('ul');
    ul.addEventListener('click',function(e){
      //alert('快来快来');
      //e.target这个可以得到我们点击的对象
      e.target.style.backgroundColor='red'
    })
  </script>
</body>
</html>
