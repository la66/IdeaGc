<head>

    <title>Title</title>

    div{
        width: 100px;
        height: 100px;
        background-color: pink;
        border-bottom: 2px solid silver;
    }
  </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        //1获取div
        var divs=document.querySelectorAll('div');
        //2.绑定事件
        divs[0].onclick=function (){
            alert(11);
            //解绑事件(传统方式)
            divs[0].onclick=null;
        }
        //2.removeEventListener()删除事件
        //divs[1].addEventListener('click',fun);
        function fun(){
            alert("div2");
            divs[1].removeEventListener('click',fun);
        }
