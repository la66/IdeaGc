<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>1234</div>
<script>
    //事件对象
    var div=document.querySelector('div');
   /* div.onclick=function (event){

    }*/
    //1.event就是一个事件对象 写到我们侦听函数 小括号里面 当行参来看
    //2.事件对象只有有了事件才会存在，系统自动创建的
    //3．事件对象是我们事件的一系列相关数据的集合跟事件相关的 比如鼠标点击里面就包含了鼠标的相关信息，鼠标坐标啊，如果是键盘事件里
    // 面就包含的键盘事件的信息比如判断用户按下了那个键
    div.addEventListener('click',function (e){
        console.log(e);
    })
    //4.可以自己命名
</script>
</body>
</html>
