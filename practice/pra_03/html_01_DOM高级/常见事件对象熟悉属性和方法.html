<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin-left: 30px;
        }
        ul{
            background-color: skyblue;
            width: 100px;
            height: 100px;
            margin-left: 30px;
        }
        li{
            list-style-type: none;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <div>123</div>
    <ul>
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ul>
    <script>
        //常见事件对象的属性和方法
        //e.target回的是触发事件的对象（元素）
        //区别:e.target 点击了那个元素，就返回那个元素 this 那个元素绑定了这个点击事件，那么就返回谁
        var div=document.querySelector('div');
        div.addEventListener('click',function (e){
            console.log(e.target);//触发事件的对象
            console.log(this);//this返回的是绑定事件的对象(元素)
        })
        var ul=document.querySelector('ul');
        ul.addEventListener('click',function (e){
            //console.log(this);//this返回的是绑定事件的对象(元素)
            //e.target指向我们点击的那个对象谁触发了这个事件我们点击的是li
            //e.target指向的就是li
            console.log(e.target);//触发事件的对象

        })
    </script>
</body>
</html>
