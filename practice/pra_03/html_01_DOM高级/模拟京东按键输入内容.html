<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text">
    <script>
        //核心思路:检测用户是否按下了s 键，如果按下s 键，就把光标定位到搜索框里面
        //使用键盘事件对象里面的keycode判断用户按下的是否是s键
        //搜索框获得焦点:使用js里面的focus()方法
        var search=document.querySelector('input');
        document.addEventListener('keyup',function(e){
            if(e.keyCode===83){
                search.focus();//获得焦点
            }
        })
    </script>

</body>
</html>
