<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      手机号码:<input type="number"/><button>发送</button>
<script>
    var btn=document.querySelector('button');//DOM
    var time=5;//定义剩下的秒数 赋初值
    btn.addEventListener('click',function(){
        btn.disabled=true;//禁用按钮
        var timer=setInterval(function(){//开启定时器 验证码
            if(time==0){//
                //清除定时器和复原按钮
                clearInterval(timer);
                btn.disabled=false;//复原按钮
                btn.innerHTML='发送';
                time=10;
            }else {//倒计时
                btn.innerHTML = '还剩下' + time + '秒';
                time--;
            }
        },1000);
    });
</script>
</body>
</html>
