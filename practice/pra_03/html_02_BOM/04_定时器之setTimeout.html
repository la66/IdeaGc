<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //1.setTimeout
        //语法规范 :window.setTimeout(调用函数,延时时间);
        //1.这个window调用的时候可以省略
        //2.延时时间单位是毫秒
        //3.这个调用函数可以直接是函数，还可一写函数名 话可以写'函数名()'
        setTimeout(function(){
            console.log('sdggfsd');
        },2000);
    </script>
</body>
</html>
