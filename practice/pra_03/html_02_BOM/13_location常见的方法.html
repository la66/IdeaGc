<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击</button>
<script>
    var btn=document.querySelector('button');
    btn.addEventListener('click',function(){
        //1.记录浏览历史。所以可以实现后退功能
        //location.assign('http://www.itcast.cn');
        //2.不能后退
        location.replace('http://www.itcast.cn');
        //3.重新刷新页面
        location.reload(true);

    })
</script>
</body>
</html>
