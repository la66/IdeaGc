<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:161px ;
            border: 1px solid red;
            height: 100px;
            background-color: skyblue;
        }
        p{
            border: 1px solid red;
            text-align: center;
            border-radius: 5px;
            color: white;
        }
        span{
            width: 40px;
            line-height: 40px;
            text-align: center;
            background-color:wheat;
            /*border: 1px solid red;*/
            margin-left: 8px;
            margin-top: 5px;
            display:inline-block;//行转块
        }
    </style>
</head>
<body>
<div>
    <p>快结束了</p>
    <span class="hour">1</span>
    <span class="minute">2</span>
    <span class="second">3</span>
</div>
<script>
    //1.获取元素
    var hour=document.querySelector('.hour');//小时的黑色的盒子
    var minute=document.querySelector('.minute');//分钟的黑色的盒子
    var second=document.querySelector('.second');//秒的黑色的盒子
    var inputTime = +new Date('2019-5-1 18:00:00');// 返回的是用户输入时间总的毫秒数var
    countDown();//先调用函数一次
    //2.开启定时器
    setInterval(countDown,1000);

    function countDown(time) {
        var nowTime = +new Date();// 返回的是当前时间总的毫秒数

        times = (inputTime - nowTime) / 1000; // times是剩余时间总的秒数
       /* var d = parseInt(times / 60 / 60 / 24);//天
        d = d < 10 ? '0'+d : d;*/
        var h = parseInt(times / 60 / 60 % 24);// 时
        h = h < 10 ? '0' + h : h;
        hour.innerHTML=h;//把剩余的小时给 小时的黑色的盒子
        var m = parseInt(times / 60 % 60);// 分
        m = m < 10 ? '0'+m : m;
        minute.innerHTML=m;//把剩余的小时给 小时的黑色的盒子
        var s = parseInt(times % 60); //当前的秒
        s = s < 10 ? '0'+s:s;
        second.innerHTML=s;//把剩余的小时给 小时的黑色的盒子
       /* return d +'天'+h +'时'+m +'分'+s+'秒';*/
    }
       /* console.log(countDown( ' 2019-5-1 18:00:00' ));*/
</script>
</body>
</html>
