<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //1. setInterval
        //语法规范: window.setInterval(调用函数，延时时间);
        setInterval(function(){
            console.log('继续输出');
        },1000);
        // 2. setTimeout延时时间到了，就去调用这个回调函数，只调用一次就结束了这个定时器
        // 3. setInterval每隔这个延时时间，就去调用这个回调函数，会调用很多次，重复调用这个函数

    </script>
</body>
</html>
