<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击</button>
<script>
    //this指向问题一般情况下this的最终指向的是那个调用它的对象

    //1.全局作用域或者普通呐数中this指向全局对象window （注意定时器里面的this指向window)console.log(;
    console.log(this);
    function fn(){
        console.log(this);
    }
    fn();
    /*setInterval(function(){
        console.log(this);
    },1000)*/
    //2.方法调用中谁调用this指向谁
    var p={
        sayHi:function(){
            console.log(this);//指向o
        }
    }
    p.sayHi();
    var btn=document.querySelector('button');
    btn.onclick=function(){
        console.log(this);
    }
    // /3．构造函数中this指向构造函数的实例
    function Fun(){
        console.log(this);
    }
    var fun=new Fun();
</script>
</body>
</html>
