<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    /*
    * Function:函数(方法)对象
    *   1.创建
    *       1.var fun =new Function(形式参数列表，方法体)
    *       2.function 方法名称(形式参数){方法体}
    *       3.var 方法名=function(形式参数){方法体}
    *   2.方法
    *
    *   3.属性
    *       length(长度)
    *   4.特点
    *       1．方法定义是，形参的类型不用写
    *       2．方法是一个对象，如果定义名称相同的方法，会覆盖
    *       3．在5中，方法的调用只与方法的名称有关，和参数列表无关
    *       4．在方法声明中有一个隐藏的内置对象（数组）,arguments,封装所有的实际参数
    *   5.调用
    *       方法名称(实际参数列表);
    * 163
    * */
    //1.创建
    var fun1=new Function ("a","b","alert(a);");
    //2.创建方式2
    function f2(a,b) {
        alert(a+b);
    }
   // alert(f2.length);

    </script>
</head>

</body>
</html>
