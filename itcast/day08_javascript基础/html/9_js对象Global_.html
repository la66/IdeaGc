<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    /*
    * Global
    *       1.特点:全局对象，这个Global中的封装的方法不需要对象就可以直接调用
    *       2.方法:
    *           encodeURI():url编码
    *           decodeURI():url解码
    *
    *           encodeURIComponent():url编码
    *           decodeURIComponent():url解码
    *
    *           ParSeint(，:将字符串转为数字
    *               *逐―判断每一个字符是否是数字，直到不是数字为止，将前边数字部分转为number
    *           isNaN():判断值是否是NaN
    *               *NaN六亲不认,连自己都不认。NaN参与的==比较全部问false
    *           eval():将JavaScript字符串,并把它作为脚本代码来执行。
    *
    *           3.URL编码
    *           传智播客=%E4%BC%A8%E6%99%BA%E6%92%AD%E5%AE%A2
    * */
    var str="传志播客";
    var encode=encodeURI(str);
    document.write(encode+"<br>");
    var s=decodeURI(encode);//传智博客
    document.write(s+"<br>");

    var str1="传志播客";
    var encode1=encodeURIComponent(str1);
    document.write(encode1+"<br>");
    var s1=decodeURIComponent(encode1);//传智博客
    document.write(s1+"<br>");

    var str="a234abc";
    var number=parseInt(str);
    //alert(number+1);
    var a=NaN;
    document.write(a==NaN);
    document.write(isNaN(a));
    var jscode="alert(123)";
    document.write("<br>"+jscode+"<br>");
    //eval(jscode);
  </script>
</head>

</body>
</html>
