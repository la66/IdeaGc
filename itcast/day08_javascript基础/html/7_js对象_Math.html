<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    /*
    * Math:数学对象
    *   1.创建:
    *       本特点:Nath对象不用创建,直接使用。Math.方法名0;
    *   2.方法:
    *       random返回日 ~1之间的随机数。
    *       ceil(x)对数进行上舍入。
    *       floor(x)对数进行下舍入。
    *       round(x)把数四舍五入为最接近的整数。
    *   3.属性:
    *       PI
    *
    * */
    document.write(Math.PI+"<br>");
    document.write(Math.random()+"<br>");
    document.write(Math.round(3.14)+"<br>");
    document.write(Math.ceil(3.14)+"<br>");
    document.write(Math.floor(3.14)+"<br>");
  </script>
</head>

</body>
</html>
