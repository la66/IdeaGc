<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * Array数组对象
        *   1.创建
        *       1.var arr=new Array(元素列表);
        *       2.var arr=new Array(默认长度);
        *       3.var arr=[元素列表];
        *   2.方法
        *       join():将数组的元素按照指定的分隔符拼接未支付串
        *       push()向数组的末尾添加一个或更多元素，并返回新的长度。
        *   3.属性
        *   4.特点
        *       1.元素的类型可变
        *       2.数组的长度是可变的
        * */
        //,创建方式
        var arr1=new Array(1,2,3);
        var arr2=new Array(5);
        var arr3=[1,2,3];
        //打印
        document.write(arr1+"<br>");
        document.write(arr2+"<br>");
        document.write(arr3+"<br>");
        var arr =[1,"abe" ,true] ;

        document.write( arr.join(" --")+"<br>");
        arr.push(11);
        document.write(arr.join( "--")+"<br>");
    </script>
</head>
<body>

</body>
</html>
