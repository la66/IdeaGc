<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * RegExp:正则表达式
        *   1.正则表达式
        *       1.单个字符
        *           如:[a][a-zA-Z0-9]
        *           *特殊的字符号代表特殊的含义的单个字符:
        *               \d:单个数字子符[0-9]
        *               \w:单个单词字符[a-zA-Z0-9]
        *       2.量词的符号
        *           ?:表示出现0次或1次
        *           *:表示出现0次或多次
        *           +:出现1次或多次
        *           {m+n}:表示m<=数量<=n
        *               * m如果缺省:{,n}:最多n次
        *               * n如果缺省:{m,}最少m次
        *       3.
        *   2。怎则对象:
        *       1.创建
        *           1.var reg=new RegExp("正则表达式");
        *           2.var reg2=/正则表达式/;
        *       2.方法
        *           1.test(参数):验证指定的指定的字符串是否符合正则定义的guifan
        *
        *
        * */
        //1
        var reg=new RegExp("^\\w{6,12}$");
        //2
        var reg2=/^\w{6,12}$/;
        // alert(reg);
        // alert(reg2);
        //验证
        var username="zhangsan";
        var flag=reg.test(username);
        alert(flag);
    </script>
</head>

</html>
