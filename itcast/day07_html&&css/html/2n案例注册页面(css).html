<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /*边框的大小不会改变*/
        }

        body {
            background: url("../img/1.jpg") no-repeat;
            background-size: cover; /* 让背景图基于容器大小伸缩 */
            background-attachment: fixed; /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
            /*此条属性必须设置否则可能无效*/
        }

        .rg_layout {
            width: 900px;
            height: 500px;
            border: 5px solid #EEEEEE;
            background-color: white;
            /**/
            margin: auto;
            margin-top: 15px;
        }

        .rg_left {
            /*border: 1px solid red;*/
            float: left;
            margin: 15px;
        }

        .rg_left > p:first-child { /*选择子元素里的第一个标签*/
            color: #FFD026;
            font-size: 20px;
        }

        .rg_left > p:last-child { /*选择子元素里的最后一个标签*/
            color: #A6A6A6;
            font-size: 20px;
        }

        .rg_center {
            /*border: 1px solid red;*/
            float: left;
            width: 450px;
            margin-left: 50px;
        }

        .rg_right {
            /*border: 1px solid red;*/
            float: right;
            margin:15px ;
        }

        .rg_right > p:first-child { /*选择子元素里的最后一个标签*/
            /*color: #A6A6A6;*/
            font-size: 15px;
        }

        .rg_right > p a {
            color: pink;
        }
        .td_left{
            width: 100px;
            text-align: right ;
            height:45px ;
        }
        .td_right{
            padding-left: 50px;
        }
        #username,#password,#email,#name,#tel,#birthdsay,#checkcode{
            width: 251px;
            height: 32px;
            border: 1px solid #A6A6A6;
            /* 设置圆角边框 */
            border-radius:5px ;
            padding-left:10px ;
        }
        #btn_sub{
            width: 150px;
            height: 40px;
            background-color: #FFD026;
            border: 1px solid white;
            margin-left: 50px;
        }

    </style>
</head>
<body>
<div class="rg_layout">
    <div class="rg_left">
        <p class="p_reg">新用户注册</p>
        <p class="">USER REGISTER</p>
    </div>
    <div class="rg_center">
        <div class="rg_from">
            <form action="#" method="post">
                <table>
                    <tr>
                        <td class="td_left"><label for="username">用户名:</label></td>
                        <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名"/></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="password">密码:</label></td>
                        <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码"/></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="email">Email:</label></td>
                        <td class="td_right"><input type="email" name="email" id="email" placeholder="请输入邮箱"/></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="name">姓名:</label></td>
                        <td class="td_right"><input type="text" name="name" id="name" placeholder="请输入姓名"/></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="tel">手机号:</label></td>
                        <td class="td_right"><input type="text" name="username" id="tel"placeholder="请输入手机号"/></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label>性别:</label></td>
                        <td class="td_right">
                            <input type="radio" name="gender" value="male"/>男
                            <input type="radio" name="gender" value="female"/>女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="birthdsay">出身日期:</label></td>
                        <td class="td_right"><input type="date" name="birthdsay" id="birthdsay"placeholder="请输入出生日期"/></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="checkcode">验证码:</label></td>
                        <td class="td_right"><input type="text" name="checkcode" id="checkcode"placeholder="请输入验证码"/></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" id="btn_sub" value="注册"/></td>

                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="rg_right">
        <p>已有账号?<a href="#">立即登录</a></p>
    </div>
</div>
</body>
</html>
