<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--from用于定义表单表签
*概念︰用于采集用户输入的数据的。用于和服务器进行交互。
    属性：
        *action:用于提交数据的UEL
        *method:指定提交方式
            *分类。—共7种，2种比较常用
                get;
                    1.请求的参数会在地址栏中显示
                    2.请求的参数的大小有限制
                    3.不太安全
                post;
                    1.请求的参数的不会在地址栏中显示
                    2．请求参数的大小没有限制。
                    3.较为安全
         *表单项中的数据要想被提交，必须指定其name属性
         *表单项标签
            *input :可以通过type属性值，改变元素展示的样式
                *typle属性
                    *text:文本输入框默认值
                    *password:密码输入框
                    *radio:单选框
                        *注意〔
                            1要想让多个单选框实现单选的效果，则多个单选框的name属性值必须一样。
                            2.—般会给每一个单选框提供value属性，指定其被选中后提交的值
                            3.checked属性，可以指定默认值
                    *chexkbox:复选框
                        *注意：
                            1.一般会给每一个单选框提供value属性，指定其被选中后提交的值
                            2. checked属性，可以指定默认值

                    *file:文件选择框
                    *hidden :隐藏域，用于提交一些信息。
                    *按钮:
                        *submit:提交按钮。可以提交表单
                        *button :普通按钮
                        *image :图片提交按钮
                        *src:属性指定图片的路径
                *label :指定输人项的文字描述信息
                    *注意:*label的for属性一般会和 input的 id属性值对应。如果对应了，则点击label区域，会让input输入框获取焦点。
            *select:下拉列表
                    子元素: option，指定列表项
            *textarea:文本域
                    *cols :指定列数，每一行有多少个字符
                    *rows :默认多少行。
-->
<form action="#">
    用户名:<input id="" name="username" type="text"/><br/>
    密 码: <input name="password" type="password"/><br/>
    性别: <input checked="checked" name="gender" type="radio" value="male"/>男
    <input name="gender" type="radio" value="female"/>女 <br/>
    爱好:<input name="hobby" type="checkbox" value="shopping"/>逛街
    <input name="hobby" type="checkbox" value="java"/>java
    <input name="hobby" type="checkbox" value="diaoyu"/>diaoyu
    图片: <input name="file" type="file"><br/>
    <!--        <input type="submit" value="登录"/>-->
    隐藏域: <input name="id" type="hidden" value="qqq"><br/>
    取色器: <input type="color"><br/>
    生日: <input name="birthday" type="date"><br/>
    生日: <input name="birthday" type="datetime-local"><br/>
    邮箱:<input name="email" type="email"><br/>
    年龄:<input name="age" type="number"> <br>
    省份: <select id name="province">
            <option value="">请选择</option>
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">天津</option>
        </select><br/>
    <textarea name=""  cols="30" rows="10" name="des"></textarea>

    <input type="submit" value="登录"/><br/>
    <input type="button" value="一个按钮">
    <input src="" type="image" value=""/>

</form>

</body>
</html>
