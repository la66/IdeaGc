<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<script>
    /*
    * 1.在页面上使用img标签
    * 2.修改属性
    * 3.定义定时器
    * */
    //修改图片的路径
    var number=1;
    function fun(){
        number++;
        if(number>3){
            number=1;
        }
        //获取img对象
        var img=document.getElementById("img")
        img.src="img/OIP-C"+number+".jpg";
    }
    //2.定义定时器
    setInterval(fun,3000);

</script>
<body>
<img id="img" src="img/OIP-C1.jpg" width="100%" height="100%"/>
</body>
</html>
