<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /*边框的大小不会改变*/
        }

        body {
            background: url("img/OIP-C1.jpg") no-repeat;
            background-size: cover; /* 让背景图基于容器大小伸缩 */
            background-attachment: fixed; /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
            /*此条属性必须设置否则可能无效*/
        }

        .rg_layout {
            width: 900px;
            height: 500px;
            border: 5px solid #EEEEEE;
            background-color: white;
            /**/
            margin: auto;
            margin-top: 15px;
        }

        .rg_left {
            /*border: 1px solid red;*/
            float: left;
            margin: 15px;
        }

        .rg_left > p:first-child { /*选择子元素里的第一个标签*/
            color: #FFD026;
            font-size: 20px;
        }

        .rg_left > p:last-child { /*选择子元素里的最后一个标签*/
            color: #A6A6A6;
            font-size: 20px;
        }

        .rg_center {
            /*border: 1px solid red;*/
            float: left;
            width: 450px;
            margin-left: 50px;
        }

        .rg_right {
            /*border: 1px solid red;*/
            float: right;
            margin: 15px;
        }

        .rg_right > p:first-child { /*选择子元素里的最后一个标签*/
            /*color: #A6A6A6;*/
            font-size: 15px;
        }

        .rg_right > p a {
            color: pink;
        }

        .td_left {
            width: 100px;
            text-align: right;
            height: 45px;
        }

        .td_right {
            padding-left: 50px;
        }

        #username, #password, #email, #name, #tel, #birthdsay, #checkcode {
            width: 251px;
            height: 32px;
            border: 1px solid #A6A6A6;
            /* 设置圆角边框 */
            border-radius: 5px;
            padding-left: 10px;
        }

        #btn_sub {
            width: 150px;
            height: 40px;
            background-color: #FFD026;
            border: 1px solid white;
            margin-left: 50px;
        }
        .error{
            color:red ;
        }
        #td_sub{
            padding-left: 150px;
        }
    </style>
    <script>
        /*
        * 分析:
        *   1.绪表单绑定onsubmit事件。监听器中判断每一个方法校验的结果。
        *       如果都为true，则监听器方法返回true
        *       如果有一个为false，则监听器方法返回false
        *   2.定义一些方法分别校验各个表单项。
        *   3.给各个表单项绑定onblur事件。
        * */
        window.onload = function () {
            //1.给绑定的onsubmit事件
            document.getElementById("form").onsubmit = function () {
                //调用用户的校验的方法

                //调用密码校验方法
                //return checkUsername()&&checkPassword();
                return checkUsername();

            }

            //校验用户名
            function checkUsername() {
                //1获取用户名
                var username = document.getElementById("username").value;
                //2定义正则表达式
                var reg_username =/^\w{i6,12}$/;
                    //3.判断是否符合正则的规则
                var flag= reg_username.test(username);
                    //4.提示信息
                var s_username=document.getElementById("s_username");
                if(flag){
                    //提示绿色的对勾
                    s_username.innerHTML="<img width='35' height='25' src='img/11.jpg'/>"
                }else{
                    //提示有误
                    s_username.innerHTML="用户名格式错误";
                }
            }
        }
    </script>
</head>
<body>
<div class="rg_layout">
    <div class="rg_left">
        <p class="p_reg">新用户注册</p>
        <p class="">USER REGISTER</p>
    </div>
    <div class="rg_center">
        <div class="rg_from">
            <form action="#" id="form" method="get">
                <table>
                    <tr>
                        <td class="td_left"><label for="username">用户名:</label></td>
                        <td class="td_right">
                            <input type="text" name="username" id="username" placeholder="请输入用户名"/>
                            <sapn id="s_username" class="error"></sapn>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="password">密码:</label></td>
                        <td class="td_right">
                            <input type="password" name="password" id="password" placeholder="请输入密码"/>
                            <sapn id="s_password" class="error"></sapn>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="email">Email:</label></td>
                        <td class="td_right"><input type="email" name="email" id="email" placeholder="请输入邮箱"/></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="name">姓名:</label></td>
                        <td class="td_right"><input type="text" name="name" id="name" placeholder="请输入姓名"/></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="tel">手机号:</label></td>
                        <td class="td_right"><input type="text" name="username" id="tel" placeholder="请输入手机号"/></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label>性别:</label></td>
                        <td class="td_right">
                            <input type="radio" name="gender" value="male"/>男
                            <input type="radio" name="gender" value="female"/>女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="birthdsay">出身日期:</label></td>
                        <td class="td_right"><input type="date" name="birthdsay" id="birthdsay" placeholder="请输入出生日期"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="checkcode">验证码:</label></td>
                        <td class="td_right"><input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="td_sub"><input type="submit" id="btn_sub" value="注册"/></td>

                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="rg_right">
        <p>已有账号?<a href="#">立即登录</a></p>
    </div>
</div>
</body>
</html>
