##DOM简单学习

            1、设置属性值:
                  1.明确获取的对象是哪一个?

                    innerHTML1．获取元素对象
                    2．使用innerHTML属性修改标签体内容
-->
</head>
<body>
    <img id="light" src="img/img_1.png"/>
    <h1 id="title">我是哈登</h1>
    <script>
        //通过ID获取元素对象
        var light=document.getElementById("light");
        alert("我要换图片了。。。。");
        light.src="img/img.png";
