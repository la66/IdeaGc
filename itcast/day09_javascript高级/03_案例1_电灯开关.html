<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="light" src="img/img_1.png" >
<!--<img id="light2" src="img/img_1.png" onclick="">-->
<script>
    /*
    *
    * */
    //1.获取图片对象
    var light=document.getElementById("light");
    var flag=false;//代表灯是灭的
    //2.绑定事件
    light.onclick=function (){
        if(flag){//如果灯是开的则就灭
            light.src="img/img_1.png"
            flag=false;
        }else {//如果灯是灭的则就亮
            light.src="img/img.png"
            flag=true;
        }
    }
</script>
</body>
</html>
