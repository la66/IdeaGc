<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node</title>
    <style>
        div{
            border:1px solid red;
        }
        #div1{
            width: 200px;
            height: 200px;
        }
        #div2{
            width: 100px;
            height: 100px;
        }
        #div3{
            width: 100px;
            height: 100px;
            border:1px solid red;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">div2</div>
    div1
</div>
<a id="del" href="javascript:void(0);">删除子节点</a>
<a id="add" href="javascript:void(0);">添加子节点</a>
<!--<input type="button" id="del" value="删除"/>-->
<script>
//获取超链接
var elemenById_a=document.getElementById("del");
elemenById_a.onclick=function (){
    var div1=document.getElementById("div1");
    var div2=document.getElementById("div2");
    div1.removeChild(div2);
}
var elemenById_add=document.getElementById("add");
elemenById_add.onclick=function (){
    var div1=document.getElementById("div1");
    //添加子节点
    var div3=document.createElement("div");
    div3.setAttribute("id","div3");
    div1.appendChild(div3);
}
var div2 =document.getElementById("div2");
var div1 =div2.parentNode;
alert(div1);
</script>
</body>
</html>
