<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制样式</title>
</head>
<style>
    .d1{
        border: 1px solid red;
        width: 100px;
        height: 100px;
    }
    .d2{
        border: 1px solid blue;
        width: 100px;
        height: 100px;
    }
</style>
<body>
<div id="div1">
    div1
</div>
<div id="div2">
    div2
</div>
<script>
    //1.使用元素的style属性来设置
    var div1=document.getElementById("div1");
    div1.onclick=function (){
        //修改样式方式1
        div1.style.border="1px solid red";
        //font-size-->fontSize
        div1.style.fontSize="30px";
    }
    //2.提前定义好样式，通过元素的className属性来设置器class属性值。
    var div2=document.getElementById("div2");
    div2.onclick=function (){
        div2.className="d1";
    }
</script>
</body>
</html>
