<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跳转</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
<p>
    <sapn id="time">5</sapn>秒之后，自动跳转到首页...
</p>
<script>
    /*
    * 1.显示页面效果
    * */
    var second=5;
    function  showTime(){
        second--;
        if(second<=0){
            //跳转页面
            location.href="https://www.baidu.com";
        }
        var time =document.getElementById("time");
        time.innerHTML=second+"";
    }
    //设置定时器
    setInterval(showTime,1000);
</script>
</body>
</html>
